<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/style/reset.css" />
    <link rel="stylesheet" href="/style/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap"
      rel="stylesheet"
    />
    <title>another form</title>
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="formholder">
        <h1>hello/</h1>
        <form id="form">
          <div class="input-group">
            <label class="email-labell">email/</label>
            <input
              type="email"
              class="email-input"
              name="email"
              autocomplete="off"
              id="email"
              required
            />
          </div>
          <div class="input-group">
            <label class="name-labell">name/</label>
            <input
              type="text"
              class="name-input"
              name="name"
              autocomplete="off"
              id="name"
            />
          </div>
          <div class="input-group">
            <label class="password-labell">password/</label>
            <input type="password" class="email-input" id="password" />
          </div>
          <button type="submit">log in/</button>
        </form>
      </div>
      <div id="message"></div>
    </div>
  </body>
</html>
